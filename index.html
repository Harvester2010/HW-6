<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Our Products</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="index.css" rel="stylesheet">
  <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script defer src="index.js"></script>
  <script defer src="index2.js"></script>
</head>
<body>
  <header>
    <nav class="navbar fixed-top">
      <div class="container-fluid">
        <h4>Our Shop</h4>
        
        <form class="d-flex" role="search">
          <button type="button" class="btn btn-success">Your cart - 00.00$</button>
          <input class="form-control me-2" name="search" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </header>
  <aside class="aside">
    
      <div class="offcanvas offcanvas-start show" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasLabel">Your order</h5>
          <button type="button" class="btn-close"></button>
        </div>
        <div class="offcanvas-body">
          <div class="order">

          </div>

        <p class="cartEmpty"> do not have any items for order</p>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button" disabled>Order</button>
        </div>
        </div>
       
      </div>

  </aside>
  
  <div class="container">
    
    <h1 class="title">Our Products</h1>
    <!-- <div class="row row-cols-1 row-cols-md-4 g-4"> -->
    
    <div class="wrapper row justify-content-center">
      <div class="card-group1">
    
      
    
    </div>
  </div>
    </div>
  </div>
</body>
</html>
